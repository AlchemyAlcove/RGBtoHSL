version: 2
jobs:
  build:
    working_directory: ~/rgbtohsl
    docker:
      - image: circleci/node:7.9
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm run lint
      - run: npm test